<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>BRANAW-Candidato</title>
	<meta name="author" content="Branaw Team"></meta>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<b:navBar brand="BRANAW" brandHref="home.xhtml" inverse="true"
		fixed="top">
		<b:navbarLinks>
			<b:navLink value="Votar" href="votacao.xhtml"></b:navLink>
			<b:navLink class="active" value="Cadastro do Candidato"
				href="candidato.xhtml"></b:navLink>
			<b:navLink value="Apuração" href="apuracao.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>
	</b:container>
	<b:container>
		<br />
		<h:form>
			<b:row>
				<b:column col-md="6">
					<b:column>
						<h:form>
							<b:panel title="Foto do Candidato" text-align="center"
								collapsible="false">
								<p:graphicImage id="refresh" cache="false"
									value="#{candidatoController.contentC}" weight="300"
									height="150" />
								<p:fileUpload
									fileUploadListener="#{candidatoController.handleFileUpload}"
									mode="advanced" label="Procurar" dragDropSupport="true"
									update="refresh" auto="true" id="candidatoFoto"
									sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							</b:panel>

						</h:form>
					</b:column>
					<b:column>
						<h:form>
							<b:panel title="Foto do Vice" text-align="center"
								collapsible="false">
								<p:graphicImage id="refresh" cache="false"
									value="#{candidatoController.contentV}" weight="300"
									height="150" />
								<p:fileUpload
									fileUploadListener="#{candidatoController.handleFileUpload}"
									mode="advanced" label="Procurar" dragDropSupport="true"
									update="refresh" auto="true" id="viceFoto" sizeLimit="1000000"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							</b:panel>
						</h:form>
					</b:column>
				</b:column>
				<b:column col-md="6">

					<b:label text="Nome do candidato" id="nomeCandidato" />
					<b:inputText placeholder="Digite o nome do candidato"
						value="#{candidatoController.candidato.nome}">
						<f:facet name="append">
							<b:commandButton look="primary" value="Buscar"
								action="#{candidatoController.buscarCandidato}"
								iconAwesome="search" icon-align="right" />
						</f:facet>
					</b:inputText>

					<b:label text="Partido" id="partidoCandidato" />
					<b:inputText placeholder="Digite o partido do candidato"
						value="#{candidatoController.candidato.partido}" />

					<b:label text="Nome do vice" id="nomeVice" />
					<b:inputText placeholder="Digite o nome do vice"
						value="#{candidatoController.candidato.vice}">
					</b:inputText>

					<b:label text="Partido do vice" id="partidoVice" />
					<b:inputText placeholder="Digite o partido do vice-candidato"
						value="#{candidatoController.candidato.partidoVice}" />

					<b:label text="Proposta" id="propostaCandidato" />
					<b:inputTextarea placeholder="Apresente a sua proposta"
						value="#{candidatoController.candidato.proposta}">

					</b:inputTextarea>

					<h:panelGrid columns="3">
						<b:commandButton value="Cadastrar" look="success"
							action="#{candidatoController.adicionarCandidato}" />
						<b:commandButton value="Alterar" look="primary"
							action="#{candidatoController.alterarCandidato}"
							disabled="#{candidatoController.botaoDesativado}" />
						<b:commandButton value="Excluir" look="danger"
							action="#{candidatoController.excluirCandidato}"
							disabled="#{candidatoController.botaoDesativado}" />
					</h:panelGrid>
				</b:column>
			</b:row>
		</h:form>
	</b:container>
	<b:container>
		<footer>
			<p>©2017</p>
		</footer>
	</b:container>
</h:body>
</html>
